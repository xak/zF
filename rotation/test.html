<body id="PAGE_ID" class="SECTION_ID TEMPLATE_ID">
<div id="body">
	<header>

	<article role="main">
		<h1>3D Rotation</h1>

<div id="rotate">
	<img src="img/cup1.jpg" />
	<img src="img/cup2.jpg" />
	<img src="img/cup3.jpg" />
	<img src="img/cup4.jpg" />
	<img src="img/cup5.jpg" />

	<img src="img/cup8.jpg" />
	<img src="img/cup9.jpg" />	
</div>

<input type="range" min="0" max="8" value="0" />


<div id="_mcePaste">

  <div id="box" style="height:225px;width:225px;background:red;position:absolute"></div>

  <div>ontouchmove="touchMove(event)"</div>

  <div>ontouchstart="touchStart(event)"</div>

</div>


	
	</article>
	<footer>	
	</footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="js/jquery.js?v=1.4.2"><\/script>')</script>
<script src="js/plugins.js?v=1"></script>
<script src="js/script.js?v=1"></script>

<script>
var $imgs = $('img','#rotate');
$imgs.not(':first-child').hide()
$('input[type=range]').change(function() {
	//$imgs.eq(this.value).style.zIndex('z-index','1');
	var val = parseInt(this.value);
	
	$imgs.hide().filter(':eq('+val+')').show()
});

function touchStart( e ) {
 var box = document.getElementById("box");
 box.style.background = "green";
 e.preventDefault();
 return false;
}

function touchMove( e ) {
 var targetEvent = e.touches.item(0);
 var box = document.getElementById("box");
 box.style.background = "yellow";
 box.style.left = targetEvent.clientX + "px";
 box.style.top= targetEvent.clientY + "px";
 e.preventDefault();
 return false;
}


</script>
</body>
